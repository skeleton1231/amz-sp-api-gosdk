info:
  title: Selling Partner API for Direct Fulfillment Inventory Updates
  description: The Selling Partner API for Direct Fulfillment Inventory Updates provides
    programmatic access to a direct fulfillment vendor's inventory updates.
  contact:
    name: Selling Partner API Developer Support
    url: https://sellercentral.amazon.com/gp/mws/contactus.html
  license:
    name: Apache License 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0
  version: v1
servers:
- url: https://sellingpartnerapi-na.amazon.com/
paths:
  /vendor/directFulfillment/inventory/v1/warehouses/{warehouseId}/items:
    post:
      tags:
      - updateInventory
      description: |-
        Submits inventory updates for the specified warehouse for either a partial or full feed of inventory items.

        **Usage Plan:**

        | Rate (requests per second) | Burst |
        | ---- | ---- |
        | 10 | 10 |

        The `x-amzn-RateLimit-Limit` response header returns the usage plan rate limits that were applied to the requested operation, when available. The table above indicates the default rate and burst values for this operation. Selling partners whose business demands require higher throughput may see higher rate and burst values than those shown here. For more information, see [Usage Plans and Rate Limits in the Selling Partner API](https://developer-docs.amazon.com/sp-api/docs/usage-plans-and-rate-limits-in-the-sp-api).
      operationId: submitInventoryUpdate
      parameters:
      - name: warehouseId
        in: path
        description: Identifier for the warehouse for which to update inventory.
        required: true
        style: simple
        explode: false
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SubmitInventoryUpdateRequest'
        required: true
      responses:
        "202":
          description: Success.
          headers:
            x-amzn-RequestId:
              description: Unique request reference identifier.
              style: simple
              explode: false
              schema:
                type: string
            x-amzn-RateLimit-Limit:
              description: Your rate limit (requests per second) for this operation.
              style: simple
              explode: false
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SubmitInventoryUpdateResponse'
          x-amzn-api-sandbox:
            static:
            - request:
                parameters:
                  body:
                    value:
                      inventory:
                        sellingParty:
                          partyId: VENDORID
                        isFullUpdate: false
                        items:
                        - buyerProductIdentifier: ABCD4562
                          vendorProductIdentifier: 7Q89K11
                          availableQuantity:
                            amount: 10
                            unitOfMeasure: Each
                          isObsolete: false
                        - buyerProductIdentifier: ABCD4563
                          vendorProductIdentifier: 7Q89K12
                          availableQuantity:
                            amount: 15
                            unitOfMeasure: Each
                          isObsolete: false
                        - buyerProductIdentifier: ABCD4564
                          vendorProductIdentifier: 7Q89K13
                          availableQuantity:
                            amount: 20
                            unitOfMeasure: Each
                          isObsolete: false
              response:
                payload:
                  transactionId: 20190905010908-8a3b6901-ef20-412f-9270-21c021796605
            - request:
