components:
  schemas:
    SubmitInventoryUpdateRequest:
      type: object
      properties:
        inventory:
          $ref: '#/components/schemas/InventoryUpdate'
      description: The request body for the submitInventoryUpdate operation.
    InventoryUpdate:
      required:
      - isFullUpdate
      - items
      - sellingParty
      type: object
      properties:
        sellingParty:
          $ref: '#/components/schemas/PartyIdentification'
        isFullUpdate:
          type: boolean
          description: "When true, this request contains a full feed. Otherwise, this\
            \ request contains a partial feed. When sending a full feed, you must\
            \ send information about all items in the warehouse. Any items not in\
            \ the full feed are updated as not available. When sending a partial feed,\
            \ only include the items that need an update to inventory. The status\
            \ of other items will remain unchanged."
        items:
          type: array
          description: "A list of inventory items with updated details, including\
            \ quantity available."
          items:
            $ref: '#/components/schemas/ItemDetails'
    ItemDetails:
      required:
      - availableQuantity
      type: object
      properties:
        buyerProductIdentifier:
          type: string
          description: The buyer selected product identification of the item. Either
            buyerProductIdentifier or vendorProductIdentifier should be submitted.
        vendorProductIdentifier:
          type: string
          description: The vendor selected product identification of the item. Either
            buyerProductIdentifier or vendorProductIdentifier should be submitted.
        availableQuantity:
          $ref: '#/components/schemas/ItemQuantity'
        isObsolete:
          type: boolean
          description: "When true, the item is permanently unavailable."
      description: Updated inventory details for an item.
    PartyIdentification:
      required:
      - partyId
      type: object
      properties:
        partyId:
          type: string
          description: Assigned identification for the party.
    ItemQuantity:
      required:
      - unitOfMeasure
      type: object
      properties:
        amount:
          type: integer
          description: Quantity of units available for a specific item.
        unitOfMeasure:
          type: string
          description: Unit of measure for the available quantity.
      description: Details of item quantity.
    SubmitInventoryUpdateResponse:
      type: object
      properties:
        payload:
          $ref: '#/components/schemas/TransactionReference'
        errors:
          $ref: '#/components/schemas/ErrorList'
      description: The response schema for the submitInventoryUpdate operation.
      example:
        payload:
          transactionId: transactionId
        errors:
        - code: code
          details: details
          message: message
        - code: code
          details: details
          message: message
    TransactionReference:
      type: object
      properties:
        transactionId:
          type: string
          description: GUID to identify this transaction. This value can be used with
            the Transaction Status API to return the status of this transaction.
      example:
        transactionId: transactionId
    ErrorList:
      type: array
      description: A list of error responses returned when a request is unsuccessful.
      items:
        $ref: '#/components/schemas/Error'
      x-schema-name: ErrorList
    Error:
      required:
      - code
      - message
      type: object
      properties:
        code:
          type: string
          description: An error code that identifies the type of error that occurred.
        message:
          type: string
          description: A message that describes the error condition.
        details:
          type: string
          description: Additional details that can help the caller understand or fix
            the issue.
      description: Error response returned when the request is unsuccessful.
      example:
        code: code
        details: details
        message: message
