          $ref: '#/components/schemas/AggregationTimePeriod'
      description: A container that holds all of the necessary properties to configure
        the aggregation of notifications.
    AggregationTimePeriod:
      type: string
      description: "The supported aggregation time periods. For example, if FiveMinutes\
        \ is the value chosen, and 50 price updates occur for an ASIN within 5 minutes,\
        \ Amazon will send only two notifications; one for the first event, and then\
        \ a subsequent notification 5 minutes later with the final end state of the\
        \ data. The 48 interim events will be dropped."
      enum:
      - FiveMinutes
      - TenMinutes
      x-docgen-enum-table-extension:
      - value: FiveMinutes
        description: An aggregated notification will be sent every five minutes.
      - value: TenMinutes
        description: An aggregated notification will be sent every ten minutes.
