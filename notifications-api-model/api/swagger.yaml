  schemas:
    ProcessingDirective:
      type: object
      properties:
        eventFilter:
          $ref: '#/components/schemas/EventFilter'
      description: |-
        Additional information passed to the subscription to control the processing of notifications. For example, you can use an eventFilter to customize your subscription to send notifications for only the specified marketplaceId's, or select the aggregation time period at which to send notifications (e.g. limit to one notification every five minutes for high frequency notifications). The specific features available vary depending on the notificationType.

        This feature is limited to specific notificationTypes and is currently only supported by the ANY_OFFER_CHANGED notificationType.
      example:
        eventFilter: ""
    EventFilter:
      description: A notificationType specific filter. This object contains all of
        the currently available filters and properties that you can use to define
        a notificationType specific filter.
      allOf:
      - $ref: '#/components/schemas/AggregationFilter'
      - $ref: '#/components/schemas/MarketplaceFilter'
      - required:
        - eventFilterType
        type: object
        properties:
          eventFilterType:
            type: string
            description: "An eventFilterType value that is supported by the specific\
              \ notificationType. This is used by the subscription service to determine\
              \ the type of event filter. Refer to the section of the [Notifications\
              \ Use Case Guide](doc:notifications-api-v1-use-case-guide) that describes\
              \ the specific notificationType to determine if an eventFilterType is\
              \ supported."
    MarketplaceFilter:
      type: object
      properties:
        marketplaceIds:
          $ref: '#/components/schemas/MarketplaceIds'
      description: Use this event filter to customize your subscription to send notifications
        for only the specified marketplaceId's.
    MarketplaceIds:
      type: array
      description: "A list of marketplace identifiers to subscribe to (e.g. ATVPDKIKX0DER).\
        \ To receive notifications in every marketplace, do not provide this list."
      items:
        type: string
      x-schema-name: MarketplaceIds
    AggregationFilter:
      type: object
      properties:
        aggregationSettings:
          $ref: '#/components/schemas/AggregationSettings'
      description: Use this filter to select the aggregation time period at which
        to send notifications (e.g. limit to one notification every five minutes for
        high frequency notifications).
    AggregationSettings:
      required:
      - aggregationTimePeriod
      type: object
      properties:
