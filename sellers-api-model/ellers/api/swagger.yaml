openapi: 3.0.1
info:
  title: Selling Partner API for Sellers
  description: "The Selling Partner API for Sellers lets you retrieve information\
    \ on behalf of sellers about their seller account, such as the marketplaces they\
    \ participate in. Along with listing the marketplaces that a seller can sell in,\
    \ the API also provides additional information about the marketplace such as the\
    \ default language and the default currency. The API also provides seller-specific\
    \ information such as whether the seller has suspended listings in that marketplace."
  contact:
    name: Selling Partner API Developer Support
    url: https://sellercentral.amazon.com/gp/mws/contactus.html
  license:
    name: Apache License 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0
  version: v1
servers:
- url: https://sellingpartnerapi-na.amazon.com/
paths:
  /sellers/v1/marketplaceParticipations:
    get:
      tags:
      - sellers
      description: |-
        Returns a list of marketplaces that the seller submitting the request can sell in and information about the seller's participation in those marketplaces.

        **Usage Plan:**

        | Rate (requests per second) | Burst |
        | ---- | ---- |
        | 0.016 | 15 |

        The `x-amzn-RateLimit-Limit` response header returns the usage plan rate limits that were applied to the requested operation, when available. The table above indicates the default rate and burst values for this operation. Selling partners whose business demands require higher throughput may see higher rate and burst values than those shown here. For more information, see [Usage Plans and Rate Limits in the Selling Partner API](https://developer-docs.amazon.com/sp-api/docs/usage-plans-and-rate-limits-in-the-sp-api).
      operationId: getMarketplaceParticipations
      responses:
        "200":
          description: Marketplace participations successfully retrieved.
          headers:
            x-amzn-RequestId:
              description: unique request reference id.
              style: simple
              explode: false
              schema:
                type: string
            x-amzn-RateLimit-Limit:
              description: Your rate limit (requests per second) for this operation.
              style: simple
              explode: false
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetMarketplaceParticipationsResponse'
            payload:
              example:
              - marketplace:
                  id: ATVPDKIKX0DER
                  name: Amazon.com
                  countryCode: US
                  defaultCurrencyCode: USD
                  defaultLanguageCode: en_US
                  domainName: www.amazon.com
                participation:
                  isParticipating: true
                  hasSuspendedListings: false
