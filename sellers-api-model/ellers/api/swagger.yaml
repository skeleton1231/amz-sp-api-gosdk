components:
  schemas:
    Error:
      required:
      - code
      - message
      type: object
      properties:
        code:
          type: string
          description: An error code that identifies the type of error that occured.
        message:
          type: string
          description: A message that describes the error condition in a human-readable
            form.
        details:
          type: string
          description: Additional details that can help the caller understand or fix
            the issue.
      description: Error response returned when the request is unsuccessful.
      example:
        code: code
        details: details
        message: message
    ErrorList:
      type: array
      description: A list of error responses returned when a request is unsuccessful.
      items:
        $ref: '#/components/schemas/Error'
      x-schema-name: ErrorList
    MarketplaceParticipation:
      required:
      - marketplace
      - participation
      type: object
      properties:
        marketplace:
          $ref: '#/components/schemas/Marketplace'
        participation:
          $ref: '#/components/schemas/Participation'
      example:
        participation:
          isParticipating: true
          hasSuspendedListings: true
        marketplace:
          countryCode: countryCode
          domainName: domainName
          name: name
          defaultCurrencyCode: defaultCurrencyCode
          defaultLanguageCode: defaultLanguageCode
          id: id
    MarketplaceParticipationList:
      type: array
      description: List of marketplace participations.
      items:
        $ref: '#/components/schemas/MarketplaceParticipation'
      x-schema-name: MarketplaceParticipationList
    GetMarketplaceParticipationsResponse:
      type: object
      properties:
        payload:
          $ref: '#/components/schemas/MarketplaceParticipationList'
        errors:
          $ref: '#/components/schemas/ErrorList'
      description: The response schema for the getMarketplaceParticipations operation.
      example:
        payload:
        - participation:
            isParticipating: true
            hasSuspendedListings: true
          marketplace:
            countryCode: countryCode
            domainName: domainName
            name: name
            defaultCurrencyCode: defaultCurrencyCode
            defaultLanguageCode: defaultLanguageCode
            id: id
        - participation:
            isParticipating: true
            hasSuspendedListings: true
          marketplace:
            countryCode: countryCode
            domainName: domainName
            name: name
            defaultCurrencyCode: defaultCurrencyCode
            defaultLanguageCode: defaultLanguageCode
            id: id
        errors:
        - code: code
          details: details
          message: message
        - code: code
          details: details
          message: message
    Marketplace:
      required:
      - countryCode
      - defaultCurrencyCode
      - defaultLanguageCode
      - domainName
      - id
      - name
      type: object
      properties:
        id:
          type: string
          description: The encrypted marketplace value.
        name:
          type: string
          description: Marketplace name.
        countryCode:
          pattern: "^([A-Z]{2})$"
          type: string
          description: The ISO 3166-1 alpha-2 format country code of the marketplace.
        defaultCurrencyCode:
          type: string
          description: The ISO 4217 format currency code of the marketplace.
        defaultLanguageCode:
          type: string
          description: The ISO 639-1 format language code of the marketplace.
        domainName:
          type: string
          description: The domain name of the marketplace.
      description: Detailed information about an Amazon market where a seller can
        list items for sale and customers can view and purchase items.
      example:
        countryCode: countryCode
        domainName: domainName
        name: name
        defaultCurrencyCode: defaultCurrencyCode
        defaultLanguageCode: defaultLanguageCode
        id: id
    Participation:
      required:
      - hasSuspendedListings
      - isParticipating
      type: object
      properties:
        isParticipating:
          type: boolean
        hasSuspendedListings:
          type: boolean
          description: "Specifies if the seller has suspended listings. True if the\
            \ seller Listing Status is set to Inactive, otherwise False."
      description: Detailed information that is specific to a seller in a Marketplace.
      example:
