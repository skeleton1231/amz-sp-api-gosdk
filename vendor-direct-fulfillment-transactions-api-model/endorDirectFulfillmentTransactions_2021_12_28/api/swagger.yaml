openapi: 3.0.1
info:
  title: Selling Partner API for Direct Fulfillment Transaction Status
  description: The Selling Partner API for Direct Fulfillment Transaction Status provides
    programmatic access to a direct fulfillment vendor's transaction status.
  contact:
    name: Selling Partner API Developer Support
    url: https://sellercentral.amazon.com/gp/mws/contactus.html
  license:
    name: Apache License 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0
  version: 2021-12-28
servers:
- url: https://sellingpartnerapi-na.amazon.com/
paths:
  /vendor/directFulfillment/transactions/2021-12-28/transactions/{transactionId}:
    get:
      tags:
      - vendorTransaction
      description: |-
        Returns the status of the transaction indicated by the specified transactionId.

        **Usage Plan:**

        | Rate (requests per second) | Burst |
        | ---- | ---- |
        | 10 | 10 |

        The `x-amzn-RateLimit-Limit` response header returns the usage plan rate limits that were applied to the requested operation, when available. The table above indicates the default rate and burst values for this operation. Selling partners whose business demands require higher throughput may see higher rate and burst values then those shown here. For more information, see [Usage Plans and Rate Limits in the Selling Partner API](doc:usage-plans-and-rate-limits-in-the-sp-api).
      operationId: getTransactionStatus
      parameters:
      - name: transactionId
        in: path
        description: Previously returned in the response to the POST request of a
          specific transaction.
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
