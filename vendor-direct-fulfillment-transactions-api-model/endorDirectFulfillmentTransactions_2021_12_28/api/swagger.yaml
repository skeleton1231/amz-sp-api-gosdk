components:
  schemas:
    TransactionStatus:
      type: object
      properties:
        transactionStatus:
          $ref: '#/components/schemas/Transaction'
      description: The payload for the getTransactionStatus operation.
      example:
        transactionStatus:
          transactionId: transactionId
          errors:
            errors:
            - code: code
              details: details
              message: message
            - code: code
              details: details
              message: message
          status: Failure
    Transaction:
      required:
      - status
      - transactionId
      type: object
      properties:
        transactionId:
          type: string
          description: The unique identifier sent in the 'transactionId' field in
            response to the post request of a specific transaction.
        status:
          type: string
          description: Current processing status of the transaction.
          enum:
          - Failure
          - Processing
          - Success
          x-docgen-enum-table-extension:
          - value: Failure
            description: Transaction has failed.
          - value: Processing
            description: Transaction is in process.
          - value: Success
            description: Transaction has completed successfully.
        errors:
          $ref: '#/components/schemas/ErrorList'
      description: The transaction status details.
      example:
        transactionId: transactionId
        errors:
          errors:
          - code: code
            details: details
            message: message
          - code: code
            details: details
            message: message
        status: Failure
    ErrorList:
      required:
      - errors
      type: object
      properties:
        errors:
          type: array
          items:
            $ref: '#/components/schemas/Error'
      description: A list of error responses returned when a request is unsuccessful.
      example:
        errors:
        - code: code
          details: details
          message: message
        - code: code
          details: details
          message: message
    Error:
      required:
      - code
      - message
      type: object
      properties:
        code:
          type: string
          description: An error code that identifies the type of error that occurred.
        message:
          type: string
          description: A message that describes the error condition.
        details:
          type: string
          description: Additional details that can help the caller understand or fix
            the issue.
      description: Error response returned when the request is unsuccessful.
      example:
        code: code
        details: details
        message: message
