openapi: 3.0.1
info:
  title: Selling Partner API for Finances
  description: "The Selling Partner API for Finances helps you obtain financial information\
    \ relevant to a seller's business. You can obtain financial events for a given\
    \ order, financial event group, or date range without having to wait until a statement\
    \ period closes. You can also obtain financial event groups for a given date range."
  contact:
    name: Selling Partner API Developer Support
    url: https://sellercentral.amazon.com/gp/mws/contactus.html
  license:
    name: Apache License 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0
  version: v0
servers:
- url: https://sellingpartnerapi-na.amazon.com/
paths:
