openapi: 3.0.1
info:
  title: Selling Partner API for Catalog Items
  description: |-
    The Selling Partner API for Catalog Items provides programmatic access to information about items in the Amazon catalog.

    For more information, refer to the [Catalog Items API Use Case Guide](doc:catalog-items-api-v2022-04-01-use-case-guide).
  contact:
    name: Selling Partner API Developer Support
    url: https://sellercentral.amazon.com/gp/mws/contactus.html
  license:
    name: Apache License 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0
  version: 2022-04-01
servers:
- url: https://sellingpartnerapi-na.amazon.com/
paths:
  /catalog/2022-04-01/items:
    get:
      tags:
      - catalog
      description: |-
        Search for and return a list of Amazon catalog items and associated information either by identifier or by keywords.

        **Usage Plans:**

        | Rate (requests per second) | Burst |
        | ---- | ---- |
        | 2 | 2 |

        The `x-amzn-RateLimit-Limit` response header returns the usage plan rate limits that were applied to the requested operation, when available. The table above indicates the default rate and burst values for this operation. Selling partners whose business demands require higher throughput may observe higher rate and burst values than those shown here. For more information, refer to the [Usage Plans and Rate Limits in the Selling Partner API](doc:usage-plans-and-rate-limits-in-the-sp-api).
      operationId: searchCatalogItems
      parameters:
      - name: identifiers
        in: query
        description: A comma-delimited list of product identifiers to search the Amazon
          catalog for. **Note:** Cannot be used with `keywords`.
        required: false
        style: form
        explode: false
        schema:
          maxItems: 20
          type: array
          items:
            type: string
        example: shoes
      - name: identifiersType
        in: query
        description: Type of product identifiers to search the Amazon catalog for.
          **Note:** Required when `identifiers` are provided.
        required: false
        style: form
        explode: true
        schema:
          type: string
          enum:
          - ASIN
          - EAN
          - GTIN
          - ISBN
          - JAN
          - MINSAN
          - SKU
          - UPC
          x-docgen-enum-table-extension:
          - value: ASIN
            description: Amazon Standard Identification Number.
          - value: EAN
            description: European Article Number.
          - value: GTIN
            description: Global Trade Item Number.
          - value: ISBN
            description: International Standard Book Number.
          - value: JAN
            description: Japanese Article Number.
          - value: MINSAN
            description: Minsan Code.
          - value: SKU
            description: "Stock Keeping Unit, a seller-specified identifier for an\
              \ Amazon listing. **Note:** Must be accompanied by `sellerId`."
          - value: UPC
            description: Universal Product Code.
        example: ASIN
        x-docgen-enum-table-extension:
        - value: ASIN
          description: Amazon Standard Identification Number.
        - value: EAN
          description: European Article Number.
        - value: GTIN
          description: Global Trade Item Number.
        - value: ISBN
          description: International Standard Book Number.
        - value: JAN
          description: Japanese Article Number.
        - value: MINSAN
          description: Minsan Code.
        - value: SKU
          description: "Stock Keeping Unit, a seller-specified identifier for an Amazon\
            \ listing. **Note:** Must be accompanied by `sellerId`."
        - value: UPC
          description: Universal Product Code.
      - name: marketplaceIds
        in: query
        description: A comma-delimited list of Amazon marketplace identifiers for
          the request.
        required: true
        style: form
        explode: false
        schema:
          maxItems: 1
          type: array
          items:
            type: string
        example: ATVPDKIKX0DER
      - name: includedData
        in: query
        description: "A comma-delimited list of data sets to include in the response.\
          \ Default: `summaries`."
        required: false
        style: form
        explode: false
        schema:
          type: array
          items:
            type: string
            enum:
            - attributes
            - dimensions
            - identifiers
            - images
            - productTypes
            - relationships
            - salesRanks
            - summaries
            - vendorDetails
            x-docgen-enum-table-extension:
            - value: attributes
              description: A JSON object containing structured item attribute data
                keyed by attribute name. Catalog item attributes conform to the related
                Amazon product type definitions available in the Selling Partner API
                for Product Type Definitions.
            - value: dimensions
              description: Dimensions for an item in the Amazon catalog.
            - value: identifiers
              description: "Identifiers associated with the item in the Amazon catalog,\
                \ such as UPC and EAN identifiers."
            - value: images
              description: Images for an item in the Amazon catalog.
            - value: productTypes
              description: Product types associated with the Amazon catalog item.
            - value: relationships
              description: "Relationship details of an Amazon catalog item (for example,\
                \ variations)."
            - value: salesRanks
              description: Sales ranks of an Amazon catalog item.
            - value: summaries
              description: Summary details of an Amazon catalog item. Refer to the
                `attributes` of an Amazon catalog item for more details.
            - value: vendorDetails
              description: Vendor details associated with an Amazon catalog item.
                Vendor details are available to vendors only.
        example: summaries
      - name: locale
        in: query
        description: Locale for retrieving localized summaries. Defaults to the primary
          locale of the marketplace.
        required: false
        style: form
        explode: true
        schema:
          type: string
        example: en_US
      - name: sellerId
        in: query
        description: "A selling partner identifier, such as a seller account or vendor\
          \ code. **Note:** Required when `identifiersType` is `SKU`."
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: keywords
        in: query
        description: A comma-delimited list of words to search the Amazon catalog
          for. **Note:** Cannot be used with `identifiers`.
        required: false
        style: form
        explode: false
        schema:
          maxItems: 20
          type: array
          items:
            type: string
        example: shoes
      - name: brandNames
        in: query
        description: A comma-delimited list of brand names to limit the search for
          `keywords`-based queries. **Note:** Cannot be used with `identifiers`.
        required: false
        style: form
        explode: false
        schema:
          type: array
          items:
            type: string
        example: Beautiful Boats
      - name: classificationIds
        in: query
        description: A comma-delimited list of classification identifiers to limit
          the search for `keywords`-based queries. **Note:** Cannot be used with `identifiers`.
        required: false
        style: form
        explode: false
        schema:
          type: array
          items:
            type: string
        example: "12345678"
      - name: pageSize
        in: query
        description: Number of results to be returned per page.
        required: false
        style: form
        explode: true
        schema:
          maximum: 20
          type: integer
          default: 10
        example: 9
      - name: pageToken
        in: query
        description: A token to fetch a certain page when there are multiple pages
          worth of results.
        required: false
        style: form
        explode: true
        schema:
          type: string
        example: sdlkj234lkj234lksjdflkjwdflkjsfdlkj234234234234
      - name: keywordsLocale
        in: query
        description: The language of the keywords provided for `keywords`-based queries.
          Defaults to the primary locale of the marketplace. **Note:** Cannot be used
          with `identifiers`.
        required: false
        style: form
        explode: true
        schema:
          type: string
        example: en_US
