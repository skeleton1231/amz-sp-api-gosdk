      parameters:
      - name: reportTypes
        in: query
        description: "A list of report types used to filter reports. When reportTypes\
          \ is provided, the other filter parameters (processingStatuses, marketplaceIds,\
          \ createdSince, createdUntil) and pageSize may also be provided. Either\
          \ reportTypes or nextToken is required."
        required: false
        style: form
        explode: false
        schema:
          maxItems: 10
          minItems: 1
          type: array
          items:
            type: string
      - name: processingStatuses
        in: query
        description: A list of processing statuses used to filter reports.
        required: false
        style: form
        explode: false
        schema:
          minItems: 1
          type: array
          items:
            type: string
            enum:
            - CANCELLED
            - DONE
            - FATAL
            - IN_PROGRESS
            - IN_QUEUE
            x-docgen-enum-table-extension:
            - value: CANCELLED
              description: "The report was cancelled. There are two ways a report\
                \ can be cancelled: an explicit cancellation request before the report\
                \ starts processing, or an automatic cancellation if there is no data\
                \ to return."
            - value: DONE
              description: The report has completed processing.
            - value: FATAL
              description: The report was aborted due to a fatal error.
            - value: IN_PROGRESS
              description: The report is being processed.
            - value: IN_QUEUE
              description: The report has not yet started processing. It may be waiting
                for another IN_PROGRESS report.
      - name: marketplaceIds
        in: query
        description: A list of marketplace identifiers used to filter reports. The
          reports returned will match at least one of the marketplaces that you specify.
        required: false
        style: form
        explode: false
