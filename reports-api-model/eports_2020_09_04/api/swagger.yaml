        required: false
        style: form
        explode: true
        schema:
          maximum: 100
          minimum: 1
          type: integer
          default: 10
      - name: createdSince
        in: query
        description: "The earliest report creation date and time for reports to include\
          \ in the response, in ISO 8601 date time format. The default is 90 days\
          \ ago. Reports are retained for a maximum of 90 days."
        required: false
        style: form
        explode: true
